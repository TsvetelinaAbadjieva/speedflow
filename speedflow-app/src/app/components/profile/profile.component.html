<mat-card class="example-card col-md-6">

  <mat-card-header *ngFor="let profile  of profiles ">
      <div mat-card-avatar class="background-image" [style.backgroundImage]=""></div>
      <mat-card-title><h5>User</h5><img src="{{profile.avatar}}" alt="" class="avatar"></mat-card-title>
      <mat-card-subtitle>No: <span>{{profile.id}}</span> </mat-card-subtitle>
      <mat-card-subtitle>first name <span>{{profile.first_name}}</span> </mat-card-subtitle>
      <mat-card-subtitle>last name <span>{{profile.last_name}}</span></mat-card-subtitle>

      <!-- <app-status></app-status>          -->
  </mat-card-header> 

  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

    <p>{{profile.first_name}}</p>

    </mat-card-content> -->

  <mat-card-actions>
    <button mat-button (click)="refresh()">Refresh status</button>
    <button mat-button (click)="loadMultiple(3)">3 Load status</button>
    <button mat-button (click)="loadMultiple(10)">10 Load status</button>
  </mat-card-actions>
</mat-card>
</div>
