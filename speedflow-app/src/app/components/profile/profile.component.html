<div>
  <!-- <h4>Profile</h4> -->
  <mat-card *ngIf="profiles" class="example-card col-md-6">

    <mat-card-header *ngFor="let profile of profiles">
      <div mat-card-avatar class="background-image" [style.backgroundImage]=""></div>
      <mat-card-title>
        <h5>User</h5><img src="{{profile.avatar }}" alt="" class="avatar">
      </mat-card-title>
      <mat-card-subtitle>No: <span>{{profile.id }}</span> </mat-card-subtitle>

      <mat-card-subtitle>
        Name <span>{{profile.first_name }}</span>&nbsp;&nbsp;
        <span>{{profile.last_name }}</span>
      </mat-card-subtitle>
      <!-- <mat-card-subtitle>first name <span>{{profile.first_name }}</span> </mat-card-subtitle>
      <mat-card-subtitle>last name <span>{{profile.last_name }}</span></mat-card-subtitle> -->

      <!-- <app-status></app-status>          -->
    </mat-card-header>

    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

    </mat-card-content> -->

  </mat-card>
</div>
