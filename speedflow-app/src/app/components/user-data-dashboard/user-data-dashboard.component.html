<div class="grid-container">
  <h1 class="mat-h1">User Information</h1>
  <mat-grid-list cols="12" rowHeight="350px">

    <!-- Tile 1  begin   -->
    <mat-grid-tile [colspan]="10" [rowspan]="5">
      <mat-card class="dashboard-card">
        <!-- Header -->
        <mat-card-header>
          <mat-card-title>
            <h4>Profiles</h4>
          </mat-card-title>
        </mat-card-header>
        <!-- Content -->
        <mat-card-content class="dashboard-card-content">
          <div> 
            <app-profile></app-profile>
            <mat-card-actions>
                <button mat-button (click)="refresh()">Refresh</button>
                <button mat-button (click)="loadData()">3 Clicks</button>
                <button mat-button (click)="loadData()">10 Clicks</button>
              </mat-card-actions>            
          </div>
        </mat-card-content>
        <!-- End Content of one tile      -->
      </mat-card>
    </mat-grid-tile>
