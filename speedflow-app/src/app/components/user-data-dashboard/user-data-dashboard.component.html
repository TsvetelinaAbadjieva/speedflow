<div class="grid-container">
  <h1 class="mat-h1">User Information</h1>
  <mat-grid-list cols="5" rowHeight="350px">

    <!-- Tile 1  begin   -->
    <mat-grid-tile [colspan]="3" [rowspan]="3">
      <mat-card class="dashboard-card">
        <!-- Header -->
        <mat-card-header>
          <mat-card-title>
            <h4>Profiles</h4>
          </mat-card-title>
        </mat-card-header>
        <!-- Content -->
        <mat-card-content class="dashboard-card-content">
          <app-profile></app-profile>
        </mat-card-content>
        <!-- End Content of one tile      -->
      </mat-card>
    </mat-grid-tile>
    <!-- Tile 1  end   -->

    <!-- Tile 4  begin   -->
    <mat-grid-tile [colspan]="2" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h4>Statuses</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-status></app-status>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <!-- Tile 4  end   -->
    <!-- Tile 5  begin   -->
    <mat-grid-tile [colspan]="5" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <mat-card-actions>
              <button mat-button (click)="refresh()">Refresh page</button>
              <button mat-button (click)="refreshProfiles()">Refresh profiles</button>
              <button mat-button id="loadNewDataBtn" (click)="loadNewData()">Load data</button>
              <button mat-button (click)="loadMultiple(3)">3 Clicks</button>
              <button mat-button (click)="loadMultiple(10)">10 Clicks</button>
            </mat-card-actions>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h5 class="pages">page {{pages.page}} / per page {{pages.per_page}} / total {{pages.total}} / total pages {{pages.total_pages}}</h5>  
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <!-- Tile 5  end   -->

  </mat-grid-list>
</div>
