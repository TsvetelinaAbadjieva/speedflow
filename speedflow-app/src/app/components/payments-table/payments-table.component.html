<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Debit Column -->
    <ng-container matColumnDef="debet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Debet</th>
      <td mat-cell *matCellDef="let row">{{row.debet}}</td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Credit</th>
      <td mat-cell *matCellDef="let row">{{row.credit}}</td>
    </ng-container>
    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let row">{{row.currency}}</td>
    </ng-container>
    
    <!-- Currency NameColumn -->
    <ng-container matColumnDef="currency_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency name</th>
      <td mat-cell *matCellDef="let row">{{row.currency_name}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <!-- Payments NameColumn -->
    <ng-container matColumnDef="currency_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payments</th>
      <td mat-cell *matCellDef="let row">{{row.payments}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
