<mat-card *ngFor="let status of statuses" class="dashboard-card">
    <!-- Header -->
    <mat-card-header *ngIf="status">
      <mat-card-title>
        <h5>Active:<span>{{status.is_active}}</span></h5>
        <h5>Debet :<span>{{status.debet | number:'1.2-2' }} {{status.currency}}</span> </h5>
        <h5>Credit limit: <span>{{status.credit_limit | number:'1.2-2'}} {{status.currency}}</span></h5>
        <h5>Notification threshold: <span>{{status.notification_threshold | number}}</span></h5>
        <h5>Last login: <span>{{status.last_login | date}}</span></h5>
      </mat-card-title>
    </mat-card-header>
    <!-- Content -->
    <mat-card-content class="dashboard-card-content">
      <!-- <div>Card Content Here <app-payments-table></app-payments-table>  </div> -->
        </mat-card-content>
    <!-- End Content of one tile      -->
  </mat-card>
  <mat-card-actions>
    <button mat-button (click)="refresh()">Refresh status</button>
    <button mat-button (click)="loadData()">Load status</button>
    <button mat-button (click)="loadMultiple(3)">3 Load status</button>
    <button mat-button (click)="loadMultiple(10)">10 Load status</button>
  </mat-card-actions>
